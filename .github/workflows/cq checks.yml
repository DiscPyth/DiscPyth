name: Code Quality Checks

on:
  - push
  - pull_request

jobs:
  CQChecks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort pylint flake8 mypy aiohttp
    - name: Perform checks
      run: python ./dutils.py check -i