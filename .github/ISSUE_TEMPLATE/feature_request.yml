name: Feature Request
description: >-
  So Discord released a new feature, and you want it in DiscPyth, no problem!
  Just fill-out this form
title: 'Feature :'
labels:
  - TBD Feature
body:
  - type: textarea
    id: feat_desc
    attributes:
      label: Describe the feature
      description: 'Just a brief description of the feature you are requesting for. '
    validations:
      required: true
  - type: input
    id: ref_pr
    attributes:
      label: PR or Issue related to this feature on the discord-docs repo
      description: >-
        Link any Pull Requests or Issues related to this feature request from
        the [discord-api-docs](https://github.com/discord/discord-api-docs)
        repository.
      placeholder: '#89423 #0001'
  - type: markdown
    attributes:
      value: >-
        This template was generated with [Issue Forms
        Creator](https://www.issue-forms-creator.app/)
  - type: checkboxes
    id: feat_ack
    attributes:
      label: By submitting this report you agree to the following
      description: You must agree to the following before submitting this Bug Report.
      options:
        - label: >-
            By contributing, you agree that your contributions will be licensed
            under its BSD 3-Clause License.
          required: true
        - label: Contribution Guidelines
          required: true
        - label: Comes Under - "Wanted Contributions"
          required: true